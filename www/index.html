<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/des.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body id="corpo">    
        <div class="form-group">
            <div class="row">
                <div class="col-12">
                <h1>Cadastre-se na PastelShop!<h1/>
                </div>
            </div>
        </div>
        <div class="container">
        <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <label>Nome</label>
                    <input type="text" id="nome" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <label>E-mail</label>
                    <input type="email" id="email" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <label>Data de Nascimento</label>
                    <input type="date" id="dtnasc" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-block btn-danger" id="enviar">Enviar</button>
                </div>
            </div>
        </div>
        <hr>
        <h1 style="background-color: #DEB887;color: white; font-size: 30px;">Produtos</h1>
        <div class="row">
          <div class="col-12">
            <div id="i1"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <img class="img-fluid" id="img">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="i2"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
                <button class="btn btn-success btn-block" id="mostrar">CÃ³digo de Barra</button>
            </div>
        </div>
        <hr>
        <div class="row">
      <div class="col-12">
        <h1 style="background-color: #DDA0DD;color: white; font-size: 30px;">Busca por CEP</h1>
      </div>
    </div>
      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <label for="">CEP</label>
            <input type="text" placeholder="Insira seu CEP" class="form-control" id="cep">
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="row">
            <div class="col-12">
              <button class= "btn btn-block btn-info" id="butau">Buscar</button>
            </div>
          </div>
        </div>
        <div class="form-group">
            <div class="row">
		      <div class="col-12">
                <label for="">Estado</label>
                <input type="text" class="form-control" id="estado" readonly>
            </div>
	      </div>
	    </div>

      <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Cidade</label>
            <input type="text" class="form-control" id="cidade" readonly>
          </div>
	      </div>
	    </div>
      <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Bairro</label>
            <input type="text" class="form-control" id="bairro" readonly>
          </div>
	      </div>
	    </div>
      <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Rua</label>
            <input type="text" class="form-control" id="rua" readonly>
            </div>
	    </div>
	  </div>
    <hr>
    <div class="form-group">
        <div class="row">
		    <div class="col-12">
                <button class= "btn btn-block btn-light" id="rede">Verificar Rede</button>
            </div>
	    </div>
	  </div>
    </div>
</body>
</html>
